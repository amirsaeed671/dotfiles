session_name: spectrum
start_directory: ~/projects/withspectrum/spectrum
windows:
  - window_name: dev
    layout: main-vertical
    focus: true
    panes:
      - code .
  - window_name: servers
    layout: even-horizontal
    panes:
      - yarn run dev:api
      - yarn run dev:web
  - window_name: services
    layout: even-horizontal 
    panes:
      - redis-server
      - rethinkdb
